<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="head.jpeg" type="image/icon type">
    <title>Restaurant name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body{
        background-color: #FC8019;
        }
        
        .container {
            max-width: 600px;
            padding: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #FC8019;
            color: #fff;
            align-items: center;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #d56000;
        }
        
        button:focus {
            background-color: #984400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Paradise</h1>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your name">
            <div class="error" id="nameError"></div>
            <input type="text" id="phone" placeholder="Enter your PH No">
            <div class="error" id="phoneError"></div>
            <input type="text" id="table" placeholder="Enter your table num">
            <div class="error" id="tableError"></div>
            <button type="submit">Enter</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const table = document.getElementById("table").value.trim();
            const nameError = document.getElementById("nameError");
            const phnoError = document.getElementById("phoneError");
            const tableError = document.getElementById("tableError");
            
            nameError.textContent = "";
            phoneError.textContent = "";
            tableError.textContent = "";
            
            if (name === "") {
                nameError.textContent = "Please enter your name.";
            }
            if (phone === "") {
                phnoError.textContent = "Please Enter your PH no.";
            }
            if (table === "") {
                tableError.textContent = "Please Enter your table no.";
            }
            
            if (name !== "" && phone!== "" && table!=="") {
                // Store user details in cookies (for simplicity)
                document.cookie = `username=${name}; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/`;
                document.cookie = `userphone=${phone}; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/`;
                document.cookie = `usertable=${table}; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/`;
                // Redirect to the game page
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
